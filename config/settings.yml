plugins:
  discourse_journals_enabled:
    default: false
    client: true
  discourse_journals_category_id:
    default: ""
    type: category
    client: true
  discourse_journals_title_suffix:
    default: "期刊详情 | 学术期刊库 | 开放获取期刊"
    client: true
    description: "期刊话题标题后缀（用于 SEO，只在 HTML title 标签中显示）"
  discourse_journals_meta_description:
    default: "{{title}} - {{publisher}} - ISSN: {{issn}}"
  discourse_journals_meta_keywords:
    default: "{{title}}, {{issn}}, {{publisher}}, {{tags}}"
  discourse_journals_auto_recover_deleted:
    default: true
    description: "自动恢复被删除的期刊话题（如果设为 false，将跳过已删除的期刊）"
  discourse_journals_close_topics:
    default: true
  discourse_journals_bypass_bump:
    default: true
  discourse_journals_suggested_mode:
    default: "custom_first"
    type: enum
    choices:
      - default
      - custom_first
      - custom_only
  discourse_journals_suggested_criteria:
    default: "tags|publisher"
  discourse_journals_suggested_count:
    default: 5
    type: integer
    min: 1
    max: 20
  discourse_journals_download_covers:
    default: true
  discourse_journals_major_publishers:
    default: "Elsevier,Springer Nature,Wiley,Taylor & Francis,SAGE,Oxford University Press,Cambridge University Press,IEEE,ACM,MDPI,Frontiers,PLOS,BMJ,Wolters Kluwer,American Chemical Society,Royal Society of Chemistry,De Gruyter,Emerald,IOP Publishing,Nature Publishing Group"
    type: text_area

